<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul></ul>
    <script src="js/jquery-1.11.1.js"></script>
    <script>
        $.ajax({
            timeout: 1000,
            type: "GET",
            url: "getNews.php",
            data: {
                a: 10,
                b: 30
            },
            dataType: "json",

            success: function(res) {
                console.log(res);
                res.forEach((e) => {
                    let html = $("ul").html()
                    $("ul").html(
                        html + (
                            `<li>
                            <a href="#">${e.title}</a>
                            <span>${e.date}</span>
                            </li>`
                        ))
                });
            },
            error(err) {
                console.log("error", err.status);
            }
        })
    </script>
</body>

</html>
